<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 28</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <div class="col-cat" id="categories"></div>
  <div class="col-items" id="items"></div>
  <div class="col-info" id="info"></div>
</div>
<div class="form-wrapper" id="customerForm">
  <button id="closeBtn" class="close-btn">X</button>
  <form action="#" method="POST">
    <div class="col col-12">
      <label>ПІБ *
        <input type="text" id="fullName" placeholder="Лариса Петрівна Косач">
      </label>
    </div>
    <div class="col col-12">
      <label>Виберіть місто *
        <select name="city" id="city">
          <option disabled selected></option>
          <option>Київ</option>
          <option>Харків</option>
          <option>Львів</option>
          <option>Дніпро</option>
          <option>Тернопіль</option>
        </select>
      </label>
    </div>
    <div class="col col-6">
      <label>Номер складу Нової Пошти *
        <input type="number" id="postOfficeNumber" placeholder="10">
      </label>
    </div>
    <div class="col col-6">
      <label>Кількість товарів:
        <input type="number" value="1" id="quantity">
      </label>
    </div>
    <div class="col col-12">
      <fieldset>
        <legend>Оберіть спосіб оплати: *</legend>
        <div>
          <input type="radio" id="postpayment" name="payment" checked/>
          <label for="postpayment">Післяплата</label>
        </div>
        <div>
          <input type="radio" id="card" name="payment"/>
          <label for="card">Оплата карткою</label>
        </div>
      </fieldset>
    </div>
    <div class="col col-12">
      <label>
        Коментар до замовлення
        <textarea name="comment" id="comment" cols="10" rows="3"></textarea>
      </label>
    </div>
    <button type="submit" id="submitBtn" class="submit-btn">Надіслати</button>
  </form>
</div>
<div id="buyMessage" class="buy-message"></div>
<script src="main.js"></script>
</body>
</html>
